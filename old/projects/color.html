<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a random color</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <META HTTP-EQUIV="refresh" CONTENT=".001"> -->
    <style>
    a {
      border: 1px solid black;
      color: white;
      background-color: black;
      padding: 2px;
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    button {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #code {
      border: 1px solid black;
      width: 150px;
      height: 100px;
      padding: 0px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* div {
      border: 1px solid black;
    } */
    </style>
  </head>
  <body>
    <a href="..\projects.html">back</a>

    <button onclick="randColor()">random color please</button>
    <div id="code">color codes here</div>
    <!-- <button onclick="spaz()">spaz please</button><br> -->

    <!-- <script src="autorefresh.js"></script> -->
    <!-- <button id="spaz" onClick="refresh()">Refresh Page</button> -->

    <script>
      function randColor() {
        var string = "0123456789abcdef"
        var colorCode = '#'
        var colorOpposite = '#'

        for (i=0; i<6; i++) {
          var x = Math.floor(Math.random() * string.length)
          var y = 15 - x
          colorCode += string[x]
          colorOpposite += string[y]
          // console.log(colorCode, colorOpposite)
        }
        document.bgColor = colorCode
        // document.a.style.bgColor = colorOpposite
        var code = document.getElementById("code")
        code.innerHTML = '<div style="color:' + colorOpposite + '"><h2>' + colorCode + '</h2><span size=3px>(text color: ' + colorOpposite + ')</span></div>'
      }

      function spaz() {
        for (i=0;i<100;i++) {
          setTimeout(randColor(), 10)
        }
      }
        // <!-- document.bgColor = (Math.random() < 0.5) ? '#00F' : '#F00'; -->
        // document.bgColor = (Math.random() < 0.5) ? '#ccc' : '#f0f';
    </script>
  </body>
</html>
