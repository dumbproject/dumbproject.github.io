<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my i ching project</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  * {
    font-size: 17px;
  }
  body {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/21/20090510_Shanghai_Yuyan_6689.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    text-align: center;
    align-items: center;
    justify-content: center;
  }
  a {
    border: 1px solid white;
    color: white;
    background-color: black;
    opacity: 0.8;
    padding: 5px;
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  button {
    color: white;
    background-color: black;
    padding: 1px;
  }
  .description {
    border: 1px solid white;
    color: white;
    background-color: black;
    opacity: 0.8;
    margin-top: 5px;
    padding: 10px;
    width: 340px;
    height: auto;
    position: absolute;
    top: 28%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .iching {
    border: 1px solid white;
    background-color: black;
    opacity: 0.8;
    margin-top: 5px;
    padding: 10px;
    width: 340px;
    height: 150px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .rules {
    border: 1px solid white;
    color: white;
    background-color: black;
    opacity: 0.8;
    margin-top: 5px;
    padding: 5px;
    width: 210px;
    height: 80px;
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #output {
    color: white;
    font-family: Courier;
    margin: 10px;
  }
  </style>
</head>
<body>
  <a href="..\projects.html">back</a>

  <div class="description">
    the i ching is an ancient chinese divination text
    <br>
    <br>
    div·i·na·tion
    <br>
    /ˌdivəˈnāSH(ə)n/
    <br>
    noun
    <br>
    the practice of seeking knowledge of the future
    <br>
    or the unknown by supernatural means.
  </div>

  <div class="iching">
    <button onClick="run()">flip coins to generate hex</button>
    <div id="output"></div>
    <script type="text/javascript" src="../js/iching.js"></script>
  </div>

  <div class="rules">
    heads = 2
    <br>
    tails = 3
    <br>
    even numbers = broken lines
    <br>
    odd numbers = unbroken lines
  </div>
</body>
