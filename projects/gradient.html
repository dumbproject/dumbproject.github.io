<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>random gradient</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    /* background: linear-gradient(to bottom, #405166 0%, #656f6f 100%); */
    /* background: rgb(2,0,36); */
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
  }
  a {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid black;
    background-color: white;
    padding: 2px;
    font-size: 20px;
  }
  button {
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
  }

  .center {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  <a href="..\projects.html">back</a>

  <div class="containerRow center">
    <div class="child" style="width:200px; margin:auto; padding:5px; border: 1px solid white">
      <center>
        <button onclick="randGradientInverse()">1 inverse gradient please</button><br>
        <button onclick="randGradient1()">1 random gradient please</button><br>
        <button onclick="randGradient2()">2 random gradients please</button><br>
        <button onclick="randGradient3()">3 random gradients please</button><br>
        <button onclick="randGradient4()">4 random gradients please</button><br>
        <button onclick="randRadialGradient4()">4 random radial gradients please</button><br>
      </center>
    </div>
    <div class="child" style="width:200px; height:auto; border: 1px solid white">
      <center>
        <div id="code"></div>
      </center>
    </div>
  </div>

  <script>
  function randGradientInverse() {
    var string = "0123456789abcdef"
    var color1 = '#'
    var color2 = '#'
    var direction = Math.floor(Math.random() * 180)
    // var percent = Math.floor(Math.random() * 90) + 10

    for (i=0; i<6; i++) {
      var x = Math.floor(Math.random() * string.length)
      var y = 15 - x
      color1 += string[x]
      color2 += string[y]
      // console.log(colorCode, colorOpposite)
    }

    document.body.style.background = 'linear-gradient(' + direction + 'deg, ' +
                                                          color1 + ' 0%, ' +
                                                          color2 + ' 100%)'
    var code = document.getElementById("code")
    code.innerHTML = '<h2><span style="color:' + color1 + '">color1: ' + color1 + '</span><br><span style="color:' + color2 + '">color2: ' + color2 + '</span></h2>'
    console.log(document.body.style.background)
  }
  function randGradient1() {
    var string = "0123456789abcdef"
    var color1 = '#'
    var color2 = '#'
    var direction = Math.floor(Math.random() * 180)

    for (i=0; i<6; i++) {
      var a = Math.floor(Math.random() * string.length)
      var b = Math.floor(Math.random() * string.length)
      color1 += string[a]
      color2 += string[b]
      console.log(color1, color2)
    }

    document.body.style.background = 'linear-gradient(' + direction + 'deg, ' +
                                                          color1 + ' 0%, ' +
                                                          color2 + ' 100%)'
    var code = document.getElementById("code")
    code.innerHTML = '<h2><span style="color:' + color1 + '">color1: ' + color1 +
              '</span><br><span style="color:' + color2 + '">color2: ' + color2 + '</span></h2>'
    console.log(document.body.style.background)

  }
  function randGradient2() {
    var string = "0123456789abcdef"
    var color1 = '#'
    var color2 = '#'
    var color3 = '#'
    var direction = Math.floor(Math.random() * 180)

    for (i=0; i<6; i++) {
      var a = Math.floor(Math.random() * string.length)

      var c = Math.floor(Math.random() * string.length)
      color1 += string[a]
      color2 += string[b]
      color3 += string[c]
      console.log(color1, color2, color3)
    }

    document.body.style.background = 'linear-gradient(' + direction + 'deg, ' +
                                                          color1 + ' 0%, ' +
                                                          color2 + ' 50%, ' +
                                                          color3 + ' 100%)'
    var code = document.getElementById("code")
    code.innerHTML = '<h2><span style="color:' + color1 + '">color1: ' + color1 +
              '</span><br><span style="color:' + color2 + '">color2: ' + color2 +
              '</span><br><span style="color:' + color3 + '">color3: ' + color3 + '</span></h2>'
    console.log(document.body.style.background)
  }
  function randGradient3() {

    var color1 = '#'

    var color3 = '#'

      color1 += string[a]
      color2 += string[b]

      color4 += string[d]
      console.log(color1, color2, color3, color4)
    }

    document.body.style.background = 'linear-gradient(' + direction + 'deg, ' +
                                                          color1 + ' 0%, ' +
                                                          color2 + ' 33.3%, ' +
                                                          color3 + ' 66.6%, ' +
                                                          color4 + ' 100%)'
    var code = document.getElementById("code")
    code.innerHTML = '<h2><span style="color:' + color1 + '">color1: ' + color1 +
              '</span><br><span style="color:' + color2 + '">color2: ' + color2 +
              '</span><br><span style="color:' + color3 + '">color3: ' + color3 +
              '</span><br><span style="color:' + color4 + '">color4: ' + color4 + '</span></h2>'
    console.log(document.body.style.background)
  }
  function randGradient4() {
    var string = "0123456789abcdef"
    var color1 = '#'
    var color2 = '#'
    var color3 = '#'
    var color4 = '#'
    var color5 = '#'
    var direction = Math.floor(Math.random() * 180)

    for (i=0; i<6; i++) {
      var a = Math.floor(Math.random() * string.length)
      var b = Math.floor(Math.random() * string.length)

      color2 += string[b]
      color3 += string[c]

      color5 += string[e]
      console.log(color1, color2, color3, color4, color5)

    document.body.style.background = 'linear-gradient(' + direction + 'deg, ' +
                                                          color1 + ' 0%, ' +
                                                          color2 + ' 25%, ' +
                                                          color3 + ' 50%, ' +
                                                          color4 + ' 75%, ' +
                                                          color5 + ' 100%)'
    var code = document.getElementById("code")
    code.innerHTML = '<h2><span style="color:' + color1 + '">color1: ' + color1 +
              '</span><br><span style="color:' + color2 + '">color2: ' + color2 +
              '</span><br><span style="color:' + color3 + '">color3: ' + color3 +
              '</span><br><span style="color:' + color4 + '">color4: ' + color4 +
              '</span><br><span style="color:' + color5 + '">color5: ' + color5 + '</span></h2>'
    console.log(document.body.style.background)
  }
  function randRadialGradient4() {

    var color1 = '#'
    var color2 = '#'
    var color3 = '#'
    var color4 = '#'
    var color5 = '#'
    // var direction = Math.floor(Math.random() * 180)

    for (i=0; i<6; i++) {
      var a = Math.floor(Math.random() * string.length)
      var b = Math.floor(Math.random() * string.length)

    document.body.style.background = 'radial-gradient(' + color1 + ' 0%, ' +
                                                          color2 + ' 25%, ' +
                                                          color3 + ' 50%, ' +

    code.innerHTML = '<h2><span style="color:' + color1 + '">color1: ' + color1 +

  </script>
