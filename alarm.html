<!doctype html>
<head>
</head>

<body>

<button onclick="playPause()">Play/Pause</button>

<video autoplay muted>
  <source id="video1" src="alarm.mp4" type="video/mp4">
</video>
<!-- <script>
    document.getElementById("vid").volume=1;
</script> -->
<script>
var myVideo = document.getElementById("video1");

function playPause() {
  if (myVideo.paused) {
    myVideo.get(0).pause()
  }
  else {
    myVideo.get(0).play()
  }
}
</script>
</body>
</html>
